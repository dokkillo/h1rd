layout: default
---
<article>
    <header>
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
        {% include post_meta.html %}
    </header>
    <div class="addthis_inline_share_toolbox"></div>
    {{ page.content }}
                   <div class="row">
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- adaptable -->
                        <ins class="adsbygoogle"
                             style="display:block"
                            data-ad-client="ca-pub-0217877517287584"
                             data-ad-slot="8327578010"
                         data-ad-format="auto"></ins>
                                <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>
    <footer>
        {% if page.comments %}
        {% include disqus.html %}
        {% endif %}
    </footer>
</article>
